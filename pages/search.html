		<div class="cs-squeeze">
			<button class="pinned-search-toggle visible">Toggle Pins</button>
			<div class="pinned-searches">
				<ul>

				</ul>
			</div>

    <div class="cs-squeeze">
			<div class="search">
		    <form>
					<div class="search-label">Hashtags</div>
						<input id="hashtagText" class="search-box" type="text" name="searchHashtags" placeholder="Hashtags">
						<img class="save-search" onclick="pinHashtag()" onkeypress="setActiveSearchFilters()" src="../resources/images/search/pin-icon.png" alt="Pin Search">
		      <div class="search-label">Caption</div>
		      	<input id="captionText" class="search-box" type="text" name="searchTitle" placeholder="Caption">
						<img class="save-search" onclick="pinCaption()" onchange="setActiveSearchFilters()" src="../resources/images/search/pin-icon.png" alt="Pin Search">
		    	<div class="search-label">Comments</div>
		        <input  id="commentText"class="search-box" type="text" name="searchComments" placeholder="Comments">
						<img class="save-search" onclick="pinComment()" onchange="setActiveSearchFilters()" src="../resources/images/search/pin-icon.png" alt="Pin Search">
		    	<div class="search-label">Date Posted</div>
		      	<input  id="dateText"class="search-box" type="text" name="searchDate" placeholder="Date Posted">
						<img class="save-search" onclick="pinDate()" onchange="setActiveSearchFilters()" src="../resources/images/search/pin-icon.png" alt="Pin Search">
		    	<div class="search-label">Location</div>
						<div id="map-canvas"></div>
		    </form>

				<div class="search-filters">
					<ul id="activeSearchFilters"> </ul>
					<ul id="currentSearchFilters"></ul>
				</div>
			</div>
