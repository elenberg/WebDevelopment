<html>
<!--------------------------------------------------------------------->
  <head>
    <title>Demo Site</title>
    <meta name="charset" content="utf-8">
    <meta name="description" content="A demo for web development">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/welcomeStyles.css">
  </head>
  <!------------------------------------------------------------------->
  <body>
    <!----------------------------------------------------------------->
    <div id="header">
      <div id= "menu">
        <ul>
          <li><a href="../pages/welcome.html">Welcome</a></li>
          <li><a href="../pages/dashboard.html">Dashboard</a></li>
          <li><a href="../pages/my_profile.html">Profile</a></li>
          <li><a href="../pages/advanced_search.html">Search</a></li>
        </ul>
      </div>
    </div>
    <!----------------------------------------------------------------->
    <div name="banner">
      <img class="banner-pos" src="../resources/images/banner/concert.png" alt="Image of fans rocking out at concert"/>
    </div>
    <!----------------------------------------------------------------->
    <div class="form-wrap">
      <!--------------------------------------------------------------->
      <div class="left-signup-float">
        <form>
          First Name:<br>
          <input type="text" name="firstname" class="textBox">
          <br><br>
          Last Name:<br>
          <input type="text" name="lastname" class="textBox">
          <br><br>
          Email:<br>
          <input type="text" name="email" class="textBox">
          <br><br>
          New Password:<br>
          <input type="text" name="newpassword" class="textBox">
          <br><br>
          Repeat Password:<br>
          <input type="text" name="repeatpassword" class="textBox">
        </form>
      </div>
      <!--------------------------------------------------------------->
      <div class="center-divider">
        <div>
          or
        </div>
      </div>
      <!--------------------------------------------------------------->
       <div class="right-login-float">
         <form>
          Username:<br>
          <input type="text" name="username" class="textBox">
          <br><br>
          Password:<br>
          <input type="text" name="password" class="textBox">
        </form>
       </div>
      <!--------------------------------------------------------------->
      <div class="button-pos">
         <button class="button orange button-left">Sign Up</button>
         <button class="button orange button-right">Log In</button>
      </div>
      <!--------------------------------------------------------------->
    </div>
    <!----------------------------------------------------------------->
  </body>
<!--------------------------------------------------------------------->
</html>
